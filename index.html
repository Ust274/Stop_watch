<html lang="en">
<head>

    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
        <div id="container">
            <h2 id="mytext">
                Stop-Watch
            </h2>
            <div id="Display">
                00:00:00:00

                <button id="btn-start" onclick="start()"> Start </button> 
                <button id="btn-stop" onclick="stop()"> Stop </button>

            </div>
        </div>
    
    <script src="index.js"></script>
</body>
